version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    environment:
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - DB_TYPE=sqlite
      - N8N_HOST=n8n.haignet.ai
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://n8n.haignet.ai/
      - N8N_SECURE_COOKIE=true
      - GENERIC_TIMEZONE=Asia/Karachi
    ports:
      - "5679:5678"
    expose:
      - "5678"
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - coolify
    labels:
      - coolify.managed=true
      # Coolify labels for domain routing
      - traefik.enable=true
      - traefik.http.routers.n8n.rule=Host(`n8n.haignet.ai`)
      - traefik.http.routers.n8n.entrypoints=websecure
      - traefik.http.routers.n8n.tls=true
      - traefik.http.routers.n8n.tls.certresolver=letsencrypt
      - traefik.http.services.n8n.loadbalancer.server.port=5678
      # WebSocket support
      - traefik.http.routers.n8n.middlewares=n8n-headers
      - traefik.http.middlewares.n8n-headers.headers.customrequestheaders.X-Forwarded-Proto=https

volumes:
  n8n_data:

networks:
  coolify:
    external: true
    name: coolify